<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./img/logo.svg" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Three Dots - Laptop for the future</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="#">
                <img src="./img/logo.svg" alt="logo">
                <h4 class="logo">Three Dots</h4>
            </a>
        </div>
        <nav>
            <ul class="nav-links">
                <li ><a class="nav-link" href="#specs">Specs</a></li>
                <li ><a class="nav-link" href="#">Products</a></li>
                <li ><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <a href="#"><img src="./img/cart.svg" alt="cart"></a>
        </div>
        <div class="hamburger">
            <img src="./img/bars-solid.svg" alt="cart">
        </div>

    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>
                        The new 14 inch bezel less display offering a 4k 
                        display with toutch screen</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add to Cart</button>
                </div>
            </div>
            <div class="cover">
                <div>
                    <img src="./img/matebook.png" alt="matebook">
                </div>
                <div>
                    <img src="./img/matebook-side.png" alt="matebook">
                </div>
            </div>
        </section>

        <img class="big-circle" src="./img/big-eclipse.svg" alt="">
        <img class="medium-circle" src="./img/mid-eclipse.svg" alt="">
        <img class="small-circle" src="./img/mid-eclipse.svg" alt="">
    </main>

    <section id="specs" class="specs">
        <div class="specs-dimensions">
            <div class="dimensions">
                <h2>Dimensions</h2>
                <div class="dimension">
                    <h3>Width</h3>
                    <span>284.4mm</span>
                </div>
                <div class="dimension">
                    <h3>Height</h3>
                    <span>13.6mm</span>
                </div>
                <div class="dimension">
                    <h3>Depth</h3>
                    <span>206.7mm</span>
                </div>
                <div class="dimension">
                    <h3>Weight</h3>
                    <span>Aprox. 1.0kg</span>
                </div>
            </div>
            <img class="specs-img" src="./img/Huawei-Matebook-X-2019.jpg" alt="">
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>
</html>
